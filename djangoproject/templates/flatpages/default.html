{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Главная{% endblock %}</title>
</head>
<body>
{% if user.is_authenticated %}
    <h2>Добро пожаловать, {{ user.username }}</h2>
    <a href="{% url 'logout' %}">Выйти</a>
{% else %}
    <h2>Вы не авторизованы</h2>
    <a href="{% url 'login' %}">Войти</a>
{% endif %}
<hr>
{% block body %}
{% endblock %}
</body>
</html>
